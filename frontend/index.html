<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Dashboard</title>
    <!-- FOUC Prevention: Apply theme BEFORE any CSS loads -->
    <script>
      (function() {
        const storageKey = 'vite-ui-theme';
        const theme = localStorage.getItem(storageKey);
        // Light: oklch(1 0 0), Dark: oklch(0.16 0.01 250)
        const lightBg = 'oklch(1 0 0)';
        const darkBg = 'oklch(0.16 0.01 250)';

        let isDark = false;
        if (theme === 'dark') {
          isDark = true;
        } else if (theme === 'light') {
          isDark = false;
        } else {
          // System preference (default)
          isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        if (isDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = darkBg;
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.backgroundColor = lightBg;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
